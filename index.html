<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>

    <button class="btn-info" title="Información">i</button>

    <main>
        <form action="">
            <h2 id="formGuardar">Guardar Tarea</h2>

            <div id="formItems">
                <label for="txtNombreTarea">Nombre de la tarea</label>
                <input type="text" id="txtNombreTarea" placeholder="Hacer ensayo, Realizar un mapa conceptual, etc" class="input-form" required><br>
        
                <label for="txtDescripcionTarea">Descripción de la tarea</label>
                <textarea name="" id="txtDescripcionTarea" cols="30" rows="10" class="input-form" placeholder="Realizar un ensayo sobre la segunda guerra mundial y el impacto que este tuvo" required></textarea><br>
        
                <label for="txtFecha">Fecha de entrega</label><br>
                <input type="date" name="" id="txtFechaTarea" class="input-form" required><br>
                
                <div class="container-botones-form">
                    <input type="button" id="btnGuardar" value="Guardar Tarea">
                    <input type="button" id="btnBorrarTodo" value="Borrar todas las tareas">
                </div>
            </div>
        </form>

        <div class="container-tareas">
            <div class="container-tareas-pendientes">
                <h2>Tareas Pendientes</h2>
                <div class="container-mostrar-tareas"></div>
            </div>
            <div class="container-tareas-terminadas">
                <h2>Tareas Terminadas</h2>
                <div class="container-mostrar-tareas-terminadas"></div>
            </div>
        </div>
    </main>
    <div class="creditos">
        <h1>
            <a href="https://portafolio-juank.netlify.app/src/vista/index.html" title="Portafolio Web" target="_blank">
                Juan Camilo Rios Tarazona
            </a>
        </h1>
        <h2>Programador</h2>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="moment.min.js"></script>
    <script src="code.js"></script>
</body>
</html>
